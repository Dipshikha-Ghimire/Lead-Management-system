<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up | KU Lead Manager</title>
    <link rel="stylesheet" href="auth-style.css">
</head>
<body>
    <div class="auth-card">
        <div class="auth-image">JOIN THE TEAM</div>
        <div class="auth-content">
            <h1>Sign Up</h1>
            <form action="index.html" method="get">
                <div class="form-group"><label class="form-label">Full Name</label><input type="text" class="form-input" required></div>
                <div class="form-group"><label class="form-label">Email</label><input type="email" class="form-input" required></div>
                <div class="form-group"><label class="form-label">Password</label><input type="password" class="form-input" required></div>
                <button type="submit" class="btn-primary">Create Account</button>
            </form>
            <p style="font-size: 0.8rem; margin-top: 20px;">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
</body>
</html>
