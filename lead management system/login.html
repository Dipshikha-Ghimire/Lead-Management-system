<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Management ‚Äì Login</title>
    <link rel="stylesheet" href="auth-style.css">
</head>
<body>
<div class="auth-wrapper">
    <div class="auth-card">
        <!-- Left image -->
        <div class="auth-image login"></div>

        <!-- Right content -->
        <div class="auth-content">
            <div class="auth-top-bar">
                <span></span>
                <span></span>
            </div>

            <h1 class="auth-title">Login</h1>
            <p class="auth-subtitle">Login with the data you entered during your registration.</p>

            <form class="auth-form" action="#" method="post">
                <div class="form-group">
                    <label class="form-label" for="login-email">Email</label>
                    <input id="login-email" class="form-input" type="email" required>
                </div>

                <div class="form-group password-wrapper">
                    <label class="form-label" for="login-password">Password</label>
                    <input id="login-password" class="form-input" type="password" required>
                    <span class="password-toggle">üëÅ</span>
                </div>

                <button type="submit" class="btn-primary">Log in</button>

                <p class="auth-bottom-text">
                    Did you forget your password?
                </p>
            </form>

            <div class="side-panel">
                <p class="side-panel-title">Sign up</p>
                <p class="auth-subtitle" style="margin-bottom: 12px;">
                    Login with the data you entered during your registration.
                </p>
                <a href="sign up.html">
                    <button class="btn-primary" type="button">Create account</button>
                </a>
            </div>

            <div class="auth-footer">
                <a href="#">Cookies</a>
                <a href="#">Legal policy</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
