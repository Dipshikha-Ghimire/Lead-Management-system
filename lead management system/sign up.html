<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Management ‚Äì Sign up</title>
    <link rel="stylesheet" href="auth-style.css">
</head>
<body>
<div class="auth-wrapper">
    <div class="auth-card">
        <!-- Left image -->
        <div class="auth-image signup"></div>

        <!-- Right content -->
        <div class="auth-content">
            <div class="auth-top-bar">
                <a href="#">&#8592; Go back</a>
                <span>Have an account? <a href="login.html">Log in</a></span>
            </div>

            <h1 class="auth-title">Sign up</h1>
            <p class="auth-subtitle">Create your account to access the Lead Management System.</p>

            <form class="auth-form" action="confirmation.html" method="get">
                <div class="form-group">
                    <label class="form-label" for="full-name">Full name</label>
                    <input id="full-name" class="form-input" type="text" placeholder="Your full name" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input id="email" class="form-input" type="email" placeholder="Your email" required>
                </div>

                <div class="form-group password-wrapper">
                    <label class="form-label" for="password">Password</label>
                    <input id="password" class="form-input" type="password" placeholder="Password" required>
                    <span class="password-toggle">üëÅ</span>
                </div>

                <button type="submit" class="btn-primary">Create account</button>

                <button type="button" class="btn-outline">
                    <img src="google-icon.png" alt="Google">
                    Sign up with Google
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
