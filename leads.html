    <div class="table-container">
        <h2>Potential Leads</h2>

        </table>
    </div>
</div>

<script>
    // We tell the computer to find the input box and the table rows
    const searchInput = document.getElementById('leadSearch');
    const tableRows = document.querySelectorAll('#leadsTable tbody tr');

    // Every time you type a letter...
    searchInput.addEventListener('keyup', function() {
        const filter = searchInput.value.toLowerCase(); // Get what you typed

        tableRows.forEach(row => {
            // Get the text from the whole row
            const rowText = row.textContent.toLowerCase();
            
            // If the row contains your search word, show it. Otherwise, hide it.
            if (rowText.includes(filter)) {
                row.style.display = ""; 
            } else {
                row.style.display = "none";
            }
        });
    });
</script>
