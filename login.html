<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login | KU Lead Manager</title>
    <link rel="stylesheet" href="auth-style.css">
</head>
<body>
    <div class="auth-card">
        <div class="auth-image">KATHMANDU UNIVERSITY</div>
        <div class="auth-content">
            <h1>Login</h1>
            <p>Access the Lead Management System</p>
            <form action="index.html" method="get">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" required placeholder="admin@ku.edu.np">
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn-primary">Log in</button>
            </form>
            <p style="font-size: 0.8rem; margin-top: 20px;">New user? <a href="sign up.html">Create account</a></p>
        </div>
    </div>
</body>
</html>
